<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d转换模块-长方体练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width:300px;
            height: 200px;
            margin: 200px auto;
            position:relative;
            /*perspective:800px;*/
            transform-style:preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
        }
        li{
            list-style: none;
            width:200px;
            height: 200px;
            text-align:center;
            font-size:60px;
            line-height: 200px;
            position:absolute;
            background-color: red;
        }
        li:nth-child(1){
            transform:rotateY(0deg)translateZ(100px);
            background-color: red;
            width:300px;
        }
        li:nth-child(2){
            transform:rotateY(90deg) translateZ(200px);
            background-color: pink;

        }
        li:nth-child(3){
            transform:rotateY(0deg) translateZ(-100px);
            background-color: green;
            width:300px;
        }
        li:nth-child(4){
            transform:rotateY(90deg) translateZ(-100px);
            background-color: deeppink;
        }
        li:nth-child(5){
            transform:rotateX(90deg) translateZ(100px);
            background-color: darkolivegreen;
            width:300px;
        }
        li:nth-child(6){
            transform:rotateX(90deg) translateZ(-100px);
            background-color: yellow;
            width:300px;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
