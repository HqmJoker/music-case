<!DOCTYPE HTML>
<html lang="zh">
	<head>
		<meta charset = "UTF-8">
		<title>helloworld</title>
		<style>
            *{
                margin: 0;
                padding: 0;
            }
			.big{
				height: 40px;
				width: 40px;
				background-color: red;
			}
			.box1
			{
                height:50px;
                width: 100px;
                float:left;
			}
			.box2
			{
                height: 50px;
                width: 200px;
                background-color: green;
                float:left;
			}
		</style>
	</head>
	<body>
    <div class="big">
        <div class="box1">123</div>
        <div class="box2"></div>
    </div>
    </body>
</html>
